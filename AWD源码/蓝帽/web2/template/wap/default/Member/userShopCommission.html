{block name="main"}
<section class="head">
	<a class="head_back" href="javascript:window.history.go(-1);"><i class="icon-back"></i></a>
	<div class="head-title" style="position: relative;">我的佣金 <a class="a-borkerage" href="APP_MAIN/distribution/useraccountrecordslist?shop_id={$shop_id}" style="position: absolute;right: 10px;">明细</a></div>
	
</section>

<div style="height: 44px;; background: #fff;"></div>
<div class="bro-spare" style="overflow:hidden;background:linear-gradient(#FF583E, #FF7A3C ) ; margin-top: 0px;">
	<div class="tip_head">
		<p class="tip-txt"><i class="icon-money"></i>可提现佣金余额</p>
		<span class="number-big">¥</span>
	</div>
	<div class="tip_bottom">
		<p class="field-2 lf">累计佣金<br/><big>￥</big></p>
		<p class="field-2 lf">待审核金额<br/><big>￥</big></p>
		<p class="field-2 rg">已提现<br/><big>￥</big></p>
	</div>
</div>


<!--推广员--> 
<div style="background:#fff;">
<p class="xiajip"><span class="xiajispanleft"><i class=" module-icon extension"></i>推广员</span><span class="xiajispanright"></span></p>
<ul class="maneylist">
	<li class="maneylist-li">
		<a  class="a-personal" href="APP_MAIN/distribution/useraccountrecordsdetail?shop_id={$shop_id}&type_id=1">
		 	 <span class="text">分销佣金</span> <span class="money-number">¥<i class="arrow"></i></span>
		</a> 
	</li>
	<li class="maneylist-li">
		<a  class="a-personal" href="APP_MAIN/distribution/useraccountrecordsdetail?shop_id={$shop_id}&type_id=2"> 
		     <span class="text">区域代理佣金</span> <span class="money-number">¥<i class="arrow"></i></span>
		</a> 
	</li>
<!-- 	<li class="maneylist-li">
	     <a  class="a-personal" href="">
	         <span class="text">推广员团队分红</span> <span class="money-number">¥<i class="arrow"></i></span>
	     </a> 
	</li>
 -->
	<li class="maneylist-li">
	    <a  class="a-personal" href="APP_MAIN/distribution/useraccountrecordsdetail?shop_id={$shop_id}&type_id=3">
	        <span class="text">渠道代理分红</span> <span class="money-number">¥<i class="arrow"></i></span>
	    </a>
	</li>
</ul>
</div>
<div class="blank"></div>

<div class="nav_two" style="background:#fff;">
<p class="xiajip"><span class="xiajispanleft gd"><i class="shareholder"></i>股东</span><span class="xiajispanright"></span></p>
<ul class="maneylist" style="display:;">
	<li class="maneylist-li">

			 <span class="text">股东分红</span> <span class="money-number">¥<i class="arrow"></i></span>
		</a>
	</li>
	<li class="maneylist-li">
	    <a  class="a-personal" href="APP_MAIN/distribution/useraccountrecordsdetail?shop_id={$shop_id}&type_id=5"> 
		     <span class="text">全球分红</span> <span class="money-number">¥<i class="arrow"></i></span>
	    </a> 
	</li>

		<a  class="a-personal" href="">
		   <span class="text">股东团队分红</span> <span class="money-number">¥<i class="arrow"></i></span>
		</a> 
	</li> -->
</ul>

<div class="bro-extract-btn">
	<a href="APP_MAIN/distribution/towithdraw?shop_id={$shop_id}" class="button [radius round] red">申请提现</a>
